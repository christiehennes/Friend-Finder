<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="container">

        <div>This is the survey</div>


        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="name-field" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Picture</label>
                <input type="text" class="form-control" id="image-field" placeholder="Another input">
            </div>
        </form>

        <div id="main-questions"></div>
        <button class="btn btn-lg btn-primary" id="submit-button">Submit</button>
    </div>


    <script type="text/javascript">


        let questionsArray = [
            "Your mind is always buzzing with unexplored ideas and plans.",
            "Generally speaking, you rely more on your experience than your imagination.",
            "You find it easy to stay relaxed and focused even when there is some pressure.",
            "You rarely do something just out of sheer curiosity.",
            "People can rarely upset you.",
            "It is often difficult for you to relate to other people’s feelings.",
            "In a discussion, truth should be more important than people’s sensitivities.",
            "You rarely get carried away by fantasies and ideas.",
            "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
            "You feel more energetic after spending time with a group of people."
        ]



        function createQuestions(){

            console.log("here");

            for (let i=0; i< questionsArray.length; i++){


            let question = `
                <div>
                    <h4>Question ${i+1}</h4>
                    <h5>${questionsArray[i]}</h5>

                    <div class="form-group">
                        <select class="form-control" id="${i}">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                </div>
            
            
            `;

            $('#main-questions').append(question);

            };

        }

        
        
        
        //Logic for the page 
        createQuestions();

        $(document).on('click', '#submit-button', function(){
            console.log("button was pressed");

            //Declare variables for the friend object 
            let name = $('#name-field').val().trim();
            let image = $('#image-field').val().trim();

            let answersArray = [];
            for(let i=0; i< questionsArray.length; i++){

                let selectedOption = parseInt( $(`#${i}`).find("option:selected").val() ) ;
                answersArray.push(selectedOption);
                console.log(selectedOption);

            }
            
            //Create the friend object 
            let currentFriend = {
                "name": name,
                "photo": image,
                "scores": answersArray
               
            };

            //Post the friend object 
            $.post("/api/friends", currentFriend, function(data){
                console.log("posted the friend");
            });
        

        });

    
    
    </script>
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
